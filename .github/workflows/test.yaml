name: Java CI

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PORT: 5432
          POSTGRES_DB: megamarket
          POSTGRES_USER: megamarket
          POSTGRES_PASSWORD: megamarket
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: megamarket
          DB_USER: megamarket
          DB_PASS: megamarket
        run: >
          mvn
          -DDB_HOST=$DB_HOST 
          -DDB_PORT=$DB_PORT 
          -DDB_NAME=$DB_NAME
          -DDB_USER=$DB_USER
          -DDB_PASS=$DB_PASS
          -B package
          --file pom.xml
